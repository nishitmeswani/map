<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			 <h4>Cricket Grounds</h4>
			<input placeholder="Search..." type="search" data-bind="value: searchQuery, valueUpdate: 'input'" autocomplete="on">
			<ul id="locationList" data-bind="foreach: locations">
				<div data-bind="if: isFiltered">
					<li data-bind="text: title, click: $parent.toggleMarker"></li>
				</div>
			</ul>
		</div>
		<div class="col-md-10" id="map">
		</div>
	</div>
</div>	
<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMXtte3AoQmA086WHfRmTy480WFRche4A&callback=initMap" onerror="myerrorhandler()" async defer></script>
</body>
</html>
